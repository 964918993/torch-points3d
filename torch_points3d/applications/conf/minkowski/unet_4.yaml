class: minkowski.Minkowski_Model
conv_type: "SPARSE"
define_constants:
  in_feat: 32
down_conv:
  module_name: SRBlockDown
  N: [0, 1, 2, 2, 3]
  down_conv_nn:
    [
      [FEAT, in_feat],
      [in_feat, in_feat],
      [in_feat, 2*in_feat],
      [2*in_feat, 4*in_feat],
      [4*in_feat, 8*in_feat],
    ]
  kernel_size: [3, 3, 3, 3, 3]
  stride: [1, 2, 2, 2, 2]
up_conv:
  module_name: SRBlockUp
  N: [1, 1, 1, 1, 0]
  up_conv_nn:
    [
      [8*in_feat, 4*in_feat],
      [4*in_feat + 4*in_feat, 4*in_feat],
      [4*in_feat + 2*in_feat, 3*in_feat],
      [3*in_feat + in_feat, 3*in_feat],
      [3*in_feat + in_feat, 3*in_feat],
    ]
  kernel_size: [3, 3, 3, 3, 3]
  stride: [2, 2, 2, 2, 1]
