class: minkowski.Minkowski_Model
conv_type: "SPARSE"
define_constants:
    in_feat: 32
down_conv:
    module_name: SRBlockDown
    N: [0, 1, 2, 2, 3]
    down_conv_nn:
        [
            [FEAT, in_feat],
            [in_feat, in_feat],
            [in_feat, 2*in_feat],
            [2*in_feat, 4*in_feat],
            [4*in_feat, 8*in_feat],
        ]
    kernel_size: [3, 3, 3, 3, 3]
    stride: [1, 2, 2, 2, 2]
innermost:
    module_name: GlobalBaseModule
    activation:
        name: LeakyReLU
        negative_slope: 0.2
    aggr: "mean"
    nn: [8*in_feat, 8*in_feat]
